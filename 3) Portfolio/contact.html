<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" style="overflow: hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <style>
        .contact-section {
            min-height: calc(100vh - 14vh);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: var(--white-clr);
            padding: 2rem;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--white-clr);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--purple-clr);
            color: var(--white-clr);
            box-shadow: 0 0 0 0.2rem rgba(255, 141, 19, 0.25);
        }

        .contact-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: "Corinthia", serif;
            text-align: center;
        }

        @media (max-width: 768px) {
            .contact-form {
                padding: 1rem;
            }
            
            .contact-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container-fluid">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="fa-brands fa-atlassian" style="font-size: 3.5rem;"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="fa-solid fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="./index.html" class="btn btn-outline-danger mx-1 my-1">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="./about.html" class="btn btn-outline-danger mx-1 my-1">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="btn btn-danger mx-1 my-1">Let's Talk</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="contact-section">
            <div class="contact-form">
                <h2 class="contact-title">Get in Touch</h2>
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Send Message</button>
                </form>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically add code to handle the form submission
            alert('Thank you for your message! I will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
